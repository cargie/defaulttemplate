/*
*	Renders the TagPageAll.  This display all the tags that is created.
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	[:MetaData, [_All Tags]]
	[:head]
</head>
<body>
	<div class="page">
	[:header]
	<div class="two-columns-left">
		[:breadcrumb]
		<div class="main-container">
			<div class="left">
				[:leftColumn]
			</div>
			<div class="main ">
				[:notification]
				[:mainContent.TagAll]
			</div>
		</div>
		<br style="clear:both;"/>
	</div>
	[:footer]
</div>

</body>
</html>
