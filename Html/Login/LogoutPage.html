/*
*		Renders a logout page with message for customer who logged out.
*
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	[:MetaData,[_Logout]]
	[:Head]
</head>
<body>
	[:Header]
	<div class="one-column">
		<div class="main-container">
			<div class="main">
				<div class="page-title"><h2>[_Successfully Log out]</h2></div>	
				<p>[_You are successfully logged out.]</p>
			</div>
		</div>
	</div>
	[:Footer]
</body>
</html>
