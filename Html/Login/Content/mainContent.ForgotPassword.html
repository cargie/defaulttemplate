/*
*	Renders the main content of ForgotPassword.  This displays fill up for for forgot password process.
*	
*/

<div class="account-login-container">
	<div class="page-title"><h2>[_Forgot Your Password?]</h2></div>

	<form id="form-validate" method="post" action="">
		<div class="content">
			<p>[_Please enter your email address below. You will receive a link to reset your password.]</p>
			<ul class="form-list">
			    <li>
				<label class="required" for="email_address">[_Email Address]<em>*</em></label>
				<div class="input-box">
				    <input type="text" value="" size="40" class="input-text required email" id="email_address" alt="email" name="email">
				</div>
			    </li>
			</ul>
		</div>
		<div class="buttons-set">
			<p class="back-link"><a href="[Website.GetUrl,Login,Login]">[_Back to Login]</a></p>
			<button class="button btn[Design.DesignSelectionName,ButtonStyle]" title="[_Submit]" type="submit"><span><span>[_Submit]</span></span></button>
		</div>
	</form>
	<script type="text/javascript">
		jQuery("#form-validate").validate();
	</script>
</div
