<div id="opc-shipping-method" class="checkout-block shipping-method">
	<div class="title">
		<div class="circle-number">[General.Param1]</div><div class="label"><h5>[_Shipping Method]</h5></div>
	</div>
	<div class="content ">
		<div class="shipping-method-form">
			<form id="co-shipping-method-form" action="" name="co-shipping-method-form">
				<ul class="shipping-method-list">
					[CheckOut.AvailableShippingMethods=
					<li>
						<label><strong>[ShippingMethod.Name]</strong> </label>
						<input type="radio" name="method"  class="radio validateOneRequiredByName" value="[ShippingMethod.Id]" id="s_method_[ShippingMethod.Code]"/> <label for="s_method_[ShippingMethod.Code]" class="in-block"><span> [ShippingMethod.ShippingProcessorName] [ShippingMethod.FixedCosts]</span> </label>
					</li>
					]
				</ul>
				<hr/>
				<div class="buttons-set">
					<a class="step-back left" href="#" onclick="checkout.stepBack();return false;">
						<img src="[File:/images/i_asc_arrow.gif]"/> Back</a>
					<span class="please-wait" id="shipping-method-please-wait" style="display:none;float:left;">
						<img src="[File:/images/opc-ajax-loader.gif]" alt="Loading next step..." title="[_Loading next step...]" class="v-middle">[_Loading next step...]
					</span>
					<div class="required-fields"><em>* [_Required fields]</em></div>
					<button type="button" title="Continue" class="button btn[Design.DesignSelectionName,ButtonStyle]" onclick="shippingMethod.save()"><span><span>[_Continue]</span></span></button>
				</div>
			</form>
		</div>
		
	</div>
	<script type="text/javascript">
		var shippingMethod = new ShippingMethod('co-shipping-method-form', "[Website.GetUrl,CheckOut,saveShippingMethod]");
		[?CheckOut.ShippingMethodSelected|Yes=
			[CheckOut.SelectedShippingMethod=
				jQuery('#s_method_[ShippingMethod.Code]').attr('checked','checked');
			]
		]
	</script>
</div>
