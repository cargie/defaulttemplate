[ShoppingCart.Items= 
	<tr>
		<td><h3 class="product-name">[Product.Name]</h3>
			<ul>[ShoppingCartItem.Attributes=<li>[ShoppingCartItemAttribute.Value]</li>]</li>
			<ul>[ShoppingCartItem.Options=<li>[ShoppingCartOption.Value]</li>]</li>
		</td>
		
		<td>[ShoppingCartItem.Quantity]</td>
		<td class="last a-right">
			<span class="cart-price">
				<span class="price"> [ShoppingCartItem.RowTotal]</span>            
			</span>
		</td>
	</tr>
	
]
