/*
*	Renders a ProductMediaImage with gzoom plugin for image.
*
*/

<div class="product-image default">
	<div id="simple" class="zoom">
		<img src="/[Product.BaseImage=[ProductImage.ImageUrl]]" alt="" title="" />
	</div>
</div>
<div class="clear"></div>
<div class="product-gallery">
	<div class="image-thumbnail">
		<ul>[Product.Images,4=
			<li>
				<a class="fancybox-buttons" data-fancybox-group="button" href="/[ProductImage.ImageUrl]"  title="[ProductImage.Label]">
					<img class="" width="65" src="/[ProductImage.ImageUrl,100,125]" title="[ProductImage.Label]" class="" />
				</a>
			</li>]
		</ul>
	</div>
</div>

<script type="text/javascript">
jQuery('.fancybox-buttons').fancybox({
		openEffect  : 'none',
		closeEffect : 'none',

		prevEffect : 'none',
		nextEffect : 'none',

		closeBtn  : false,

		helpers : {
			title : {
				type : 'inside'
			},
			buttons	: {}
		},

		afterLoad : function() {
			this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
		}
	});

</script>
<script type= "text/javascript">
jQuery(function() {
	jQuery("#simple").gzoom({
		sW: 250,
		sH: 300,
		lW: 1200,
		lH:1000,
		lightbox: false,
		frameColor: "#CECBCC",
		frameWidth: 2,
	});
});

</script>
