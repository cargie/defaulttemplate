/*
*	Renders the product details and extra attributes.
*
*/

<div class="Product-details-block">
	<div class="detail-border">
		<div class="product-details">
			<h2>[_Details]</h2>
			<p>
				[Product.Description]
			</p>
		</div>
	</div>

	<div class="detail-border">
		<div class="product-additional-info">
			[:ProductExtraAttributesBlock]
		</div>
	</div>
</div>
