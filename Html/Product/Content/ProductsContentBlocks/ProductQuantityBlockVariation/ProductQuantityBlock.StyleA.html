/*
*	Renders a block of quantity field in a product page.
*
*/

<div class="in-block">
	<div class="quantity styleA">
		<label for="qty">[_Qty]:</label>
		<!--<input type="text" name="qty" id="qty" maxlength="12" value="1" title="Qty" class="input-text qty">-->
		<input type= "number" name= "qty" id= "quantity" max= "10" min= "1" value= "1" class="qty"/>
	</div>
</div>
