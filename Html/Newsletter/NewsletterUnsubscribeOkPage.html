/*
*		Renders a page with a message that customer is already unsubscribe to a newsletter.
*
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	[:MetaData,[_Successfully Unsubscribed]]
	[:Head]
</head>
<body>
<div class="page pagenotfound">
	[:Header]
	<div class="main-container one-column">
		<div class="main">
			<div class="col-main">
				<p>You are already successfully unsubscribed.</p>
			</div>
		</div>
	</div>
	[:Footer]
</div>
