/*
*		Renders a page with a message unsubscription is failed.
*
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	[:MetaData,[_Unsubscribe Failed]]
	[:head]
</head>
<body>
<div class="page pagenotfound">
	[:header]
	<div class="main-container one-column">
		<div class="main">
			<div class="col-main">
				<p>Unsubscription has failed.</p>
			</div>
		</div>
		
	</div>
	[:footer]
</div>
