/*
*		renders the Newsletter block in th footer.
*
*/

<div class="footer-newsletter">
	<div class="title">
		<h2>[_Sign Up to Our Newsletter]</h2>
	</div>
	<div class="footer-newsletter-content">
		 <form class="form-inline" id="footer-newsletter-validate-detail" method="post" action="">
		 	<input type="text" class="input-small span3" name="name" placeholder="name">
			<input type="text" class="input-small span3" name="email" placeholder="email">
			<button onclick="submitFooterNewsletter('footer-newsletter-validate-detail','[Website.GetUrl,Magento,SubscribeToNewsLetter]');" type="button" title="[_Details]" class="button btn[Design.DesignSelectionName,ButtonStyle]" ><span><span>[_Subscribe]</span></span></button>
			<div class="footer-newsletter-error"></div>
		 </form>
	</div>
</div>
<script type="text/javascript">
submitFooterNewsletter = function(form,surl){
	url= surl+"/"+formatUrl('[Url.FullUrl]')+"/true";
	
		jQuery.ajax(url,{	
			type: "POST",  
			dataType: "json",
			cache: false, 
			data: jQuery("#"+form).serialize(),
			success: function(response, textStatus, jqXHR){
					console.log(response[0].Content);
					jQuery(".footer-newsletter-error").html(response[0].Content);
				},
			error: function(jqXHR, textStatus, errorThrown)
				{
					//alert("The request was not completed successfuly.");
					console.log(errorThrown);
				}
			});
		return false;
}
</script>
