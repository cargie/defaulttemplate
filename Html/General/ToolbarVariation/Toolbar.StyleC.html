/*
*		Renders a variation of toolbar block in listings of products, search results and others
*
*/

<div class="toolbar style-c">
	<div class="pager">
		<span class="amount">
			<strong> [_%1 items, [Filter.Count]]</strong>
		</span>
		<div class="view-mode in-block">
			[:ToolbarViewmode]
		</div>
		<div class="sort-by in-block">
			[:ToolbarSortby]
			<div class="sort in-block">
				<a href="#" onclick="selectaction('[Website.GetUrl,Ajax,Update]','[UserInput.DefaultUrlPart]/[UserInput.FilterUrl]','Page/[UserInput.PageFrom]/[UserInput.PageNrOn]/[UserInput.PageSort]/Ascending/[UserInput.FilterUrl]')" class="desc-direction"  title="[_Set Ascending Direction]"  style="display:none"><img src="[File:/images/i_desc_arrow.gif]" alt="Set Descending Direction" class="v-middle" /></a>
				<a href="#" onclick="selectaction('[Website.GetUrl,Ajax,Update]','[UserInput.DefaultUrlPart]/[UserInput.FilterUrl]','Page/[UserInput.PageFrom]/[UserInput.PageNrOn]/[UserInput.PageSort]/Descending/[UserInput.FilterUrl]')"  class="asc-direction" title="[_Set Descending Direction]"  ><img  src="[File:/images/i_asc_arrow.gif]" alt="Set Ascending Direction" class="v-middle" /></a>
			</div>
		</div>
		
	
	</div>
	<div class="sorter">
	
		<div class="product-pagination in-block">
			[:ToolbarPaging]
		</div>
		
		<div class="limiter in-block">
			[:ToolbarLimiter]
		</div>
		
	</div>
</div>
[:ToolbarJs]
