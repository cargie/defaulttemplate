/*
*	Renders product list item attributes
*/

<div id="conf-attributes[Product.Id]">
	[Product.ConfigurableAttributes=
	
	<div class="attr-list clearfix">
		<div style="display:[?LayeredAttribute.CurrentType|ColorsAndText=none |Links=none|=block]">
		<label for="attribute[Attribute.Id][Product.Id]">[Attribute.Title]:</label>
		<select class="attr-option pull-right select-small span2" name="[Attribute.AttributeCode]" id="attribute[Attribute.Id][Product.Id]"  onchange="chooseoption([Product.Id]);">
			<option value="">[_Please select]</option>
			[Product.ConfigurableChildProducts,[Attribute.AdminTitle]=
				<option  value="[AttributeOption.Id]" [?UserInput.ConfigurableAttributeValueValid,[Attribute.AdminTitle],[AttributeOption.Admin]|yes=selected]>[AttributeOption.Admin]</option>
			]
		</select>
		</div>
		[:ProductListItemAttributeType.[LayeredAttribute.CurrentType]]
	</div>
	]

</div>
<script type="text/javascript">

var chooseoption=function(id) { 
	var str=SelectedAttr(id);
	var url='[Website.GetUrl,Product,0,UpdateConfigurableInList/]'+id+"/"+str;
	updateconfigproduct(url,id);
};

</script>
