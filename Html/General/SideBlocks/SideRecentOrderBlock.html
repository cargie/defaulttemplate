/*
*		Renders a block that contains a list of customer recent orders.
*
*/

[?Customer.OrdersAvailable|yes=
<div class="block recent-order">
	<div class="title">
		<h2>[_Recent Orders]</h2>
	</div>
	<div class="recent-order-content">
		<ul class="order-links">
		[Customer.Orders,3=
			<li><a href="[Website.GetUrl,Customer,OrderView/[Order.Id]]">[Order.OrderNumber]</a>&nbsp;<span>[Order.LastDate]</span></li>
		]
		</ul>
		<p class="view-all"><a href="[Website.GetUrl,Customer,History]">[_View All]</a></p>
	</div>
</div>
]
