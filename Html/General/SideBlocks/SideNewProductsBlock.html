/*
*		Renders a block that contains a list of new product.
*
*/
[Website.NewProducts,1,2,'Name',Ascending]
[?Filter.Empty|no=
<div class="block">
	<div class="title">
		<h2>[_NEW PRODUCTS]</h2>
	</div>
	<div class="block-content">
		[Filter.Products=
			<div class="product-image in-block">
				<a class="pull-left" title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				  <img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,100,125]]" width="70px">
				</a>
			</div>
			<div class="product-details in-block">
				<a class="pull-left" title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
					<h4 class="product-title">[Product.Name]</h4>
				</a>
				<div class="price-box"><span class="price">[:PriceBlock?Product.Sale]</span></div>

			</div>
		]
	</div>
</div>
]
