<h6 class="text-left">[_Model] : [Man.ModelName]</h6>
<p class="scope-description  text-left">[Man.ModelDescription]
	<br/>
</p>
<div id="main_content" class="large-12">
	<div class="large-12 columns content-list" style="padding:0px 10px 0px 0px;">
		<ul class="tabs" data-tab role="tablist">
			<li class="tab-title active" role="presentational" ><a href="#panel2-1" role="tab" tabindex="0" aria-selected="true" controls="panel2-1">Urls</a></li>
			<li class="tab-title " role="presentational" ><a href="#panel2-2" role="tab" tabindex="0" aria-selected="true" controls="panel2-2">Blocks</a></li>
		</ul>
		<div class="tabs-content">
			<section role="tabpanel" aria-hidden="false" class="content active" id="panel2-1">
				<table >
					<thead>
						<tr>
							<th width="200">Url</th>
							<th >Description</th>
						</tr>
					</thead>
					<tbody>
						[Man.ModelUrls=
							<tr>
								<td valign="top"><a href="#" onclick="return false;">[Man.UrlName]</a></td>
								<td valign="top">[Man.UrlDescription]</td>
							</tr>
						]
					</tbody>
				</table>
			</section>
			<section role="tabpanel" aria-hidden="false" class="content" id="panel2-2">
				<table >
					<thead>
						<tr>
							<th width="200">Block code</th>
							<th width="200">Associated Html block</th>
							<th >Description</th>
						</tr>
					</thead>
					<tbody>
						[Man.ModelBlocks=
							<tr>
								<td valign="top">[Man.BlockCode]</td>
								<td valign="top">[Man.UrlName]</td>
								<td valign="top">[Man.BlockDescription]</td>
							</tr>
						]
					</tbody>
				</table>
			</section>

		</div>
	</div>
</div>
<script type="text/javascript">
	jQuery(document).foundation({
		tab: {
		  callback : function (tab) {
		    console.log(tab);
		  }
		}
	});
</script>
